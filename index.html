<!DOCTYPE html>
<html>
    <head>
      <title>API Token Auth</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>API Token Auth</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" id="sign-up-email"  placeholder="Gimme your email">
          <input type="password" name="credentials[password]" id="sign-up-password"  placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation"  placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
          <input type="text" name="credentials[email]" id="sign-in-email"  placeholder="Gimme your email">
          <input type="password" name="credentials[password]" id="sign-in-password"  placeholder="Password">
          <input type="submit" name="submit" value="Sign In!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign out???</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <p>Accessing an authenticated API.</p>
    </body>
</html>
